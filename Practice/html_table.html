<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <h4>青春不常在,抓紧谈恋爱(小练习)</h4>
        <form action="https://www.baidu.com">
            <table width="600">
                <tr><td>性别</td><td>
                    <input type="radio" name="sex" value="male" checked="checked" id="male_sex_2"><label for="male_sex_2"><img src="../images/man.jpg">男</label>&nbsp;
                    <input type="radio" name="sex" value="female" id="female_sex_2"><label for="female_sex_2"><img src="../images/women.jpg">女</label>
                </td></tr>
                <tr><td>生日</td><td>
                    <select name="year" id="year"><option value="year">--请选择年--</option></select>
                    <select name="month" id="month"><option value="month">--请选择月--</option></select>
                    <select name="date" id="date"><option value="date">--请选择日--</option></select>
                </td></tr>
                <tr><td>所在地区</td><td><input type="text" name="section" value="北京思密达" maxlength="20"></td></tr>
                <tr><td>婚姻状况</td><td>
                    <input type="radio" name="marage" id="not_married" checked="checked"><label for="not_married">&nbsp;未婚&nbsp;</label>
                    <input type="radio" name="marage" id="married"><label for="married">&nbsp;已婚&nbsp;</label>
                    <input type="radio" name="marage" id="deforced"><label for="deforced">&nbsp;离婚&nbsp;</label>
                </td></tr>
                <tr><td>学历</td><td><input type="text" name="xueli" value="幼儿园" maxlength="10"></td></tr>
                <tr><td>喜欢的类型</td><td>
                    <input type="checkbox" name="like_type" value="wumei" id="wumei"><label for="wumei">&nbsp;妩媚的&nbsp;</label>
                    <input type="checkbox" name="like_type" value="keai" id="keai"><label for="keai">&nbsp;可爱的&nbsp;</label>
                    <input type="checkbox" name="like_type" value="xianrou" id="xianrou"><label for="xianrou">&nbsp;小鲜肉&nbsp;</label>
                    <input type="checkbox" name="like_type" value="larou" id="larou"><label for="larou">&nbsp;老腊肉&nbsp;</label>
                    <input type="checkbox" name="like_type" value="like_all" id="like_all"><label for="like_all">&nbsp;都喜欢&nbsp;</label>
                </td></tr>
                <tr><td>自我介绍</td><td><textarea name="self_intro" id="self_intro" cols="30" rows="3">自我介绍</textarea></td></tr>
                <tr><td></td><td><input type="submit" name="regist" value="免费注册"></td></tr>
                <tr><td></td><td><input type="checkbox" checked="checked" id="user_agreement_check"><label for="user_agreement_check">我同意注册条款和会员加入标准</label></td></tr>
                <tr><td></td><td><a href="https://www.baidu.com" target="_blank">我是会员, 立刻登录</a></td></tr>
                <tr><td></td><td><h4>我承诺</h4><ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul></td></tr>
            </table>
        </form>
    </p>
</body>
</html>
